<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<!--<div layout:fragment="content">-->

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/save}">

            <div>
                <label for="id">ID : </label>
                <input id="id" class="form-control" type="text" name="id" th:value="${enseignant.id}" />
            </div>
            <div>
                <label>Nom : </label>
                <input class="form-control" type="text" name="nom" th:value="${enseignant.nom}" />
                <span class="text-danger" th:errors="${enseignant.nom}"></span>
            </div>
            <div>
                <label>Prénom : </label>
                <input class="form-control" type="text" name="prenom" th:value="${enseignant.prenom}" />
                <span class="text-danger" th:errors="${enseignant.prenom}"></span>
            </div>

            <div>
                <label>Date de naissance : </label>
                <input class="form-control" type="date" name="matricule" th:value="${enseignant.matricule}" />
                <span class="text-danger" th:errors="${enseignant.matricule}"></span>
            </div>

            <div>
                <label>Téléphone : </label>
                <input class="form-control" type="text" name="grade" th:value="${enseignant.grade}" />
                <span class="text-danger" th:errors="${enseignant.grade}"></span>
            </div>

        <!--    <div>
                <label>Email : </label>
                <input class="form-control" type="email" name="email" th:value="${enseignant.email}" />
                <span class="text-danger" th:errors="${enseignant.email}"></span>
            </div>

            <div>
                <label>Score : </label>
                <input class="form-control" type="password" name="password" th:value="${enseignant.password}" />
                <span class="text-danger" th:errors="${enseignant.password}"></span>
            </div>-->

            <div><button type="submit" class="btn btn-primary">Save</button></div>

        </form>

    </div>
</div>
</body>
</html>
